name: Run Image Generation Flask App

on:
  workflow_dispatch:  # Allows the workflow to be triggered manually or via API
    inputs:
      titles:
        description: 'Titles for the podcast'
        required: true
        default: 'Default Title'  # Optional default value
      episode_id:
        description: 'Episode ID for the podcast'
        required: true
        default: '1'  # Optional default value

jobs:
  run_flask:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Flask App
        run: |
          nohup python app.py &  # Run Flask app in the background

      - name: Wait for Flask App to Start
        run: |
          sleep 10  # Wait for 10 seconds to ensure the Flask app is up

      - name: Call Flask API
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d "{\"titles\": \"${{ github.event.inputs.titles }}\", \"episode_id\": \"${{ github.event.inputs.episode_id }}\"}" \
          http://127.0.0.1:5000/generate_podcast_cover  # Adjust the URL if necessary
